<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Reviews on the amazing products that we offer, come choose your choice.">
  <meta name="author" content="Maisela Manhla Madise">
  <title>Product Review Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles/form.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form action="review.html" method="get" id="reviewForm">

  </main>
  <form action="review.html" method="get" id="reviewForm">

    <!-- Product Name -->
    <label for="productSelect">Product Name:</label>
    <select id="productSelect" name="product" required>
      <option value="" hidden>Select a Product ...</option>
    </select>
  
    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating:</legend>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" required />
        <label for="star5">☆</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4">☆</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3">☆</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2">☆</label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1">☆</label>
      </div>
    </fieldset>
  
    <!-- Date of Installation -->
    <label for="installDate">Date of Installation:</label>
    <input type="date" id="installDate" name="installDate" required />
  
    <!-- Useful Features -->
    <fieldset>
      <legend>Useful Features:</legend>
      <input type="checkbox" id="feature-durability" name="features[]" value="Durability" />
      <label for="feature-durability">Durability</label>
  
      <input type="checkbox" id="feature-design" name="features[]" value="Design" />
      <label for="feature-design">Design</label>
  
      <input type="checkbox" id="feature-performance" name="features[]" value="Performance" />
      <label for="feature-performance">Performance</label>
  
      <input type="checkbox" id="feature-ease" name="features[]" value="Ease of Use" />
      <label for="feature-ease">Ease of Use</label>
    </fieldset>
  
    <!-- Written Review -->
    <label for="reviewText">Written Review:</label>
    <textarea id="reviewText" name="reviewText" rows="4"></textarea>
  
    <!-- User Name -->
    <label for="userName">Your Name:</label>
    <input type="text" id="userName" name="userName" required />
  
    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Submit</button>
  
  </form>
  
  <footer>
    <p>&copy; <span id="current-year"></span> ✨ Maisela M Madise ✨ South Africa</p>
    <p>Last modified: <span id="last-modified"></span></p>
  </footer>

  <!-- Script to populate footer -->
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
    document.getElementById('last-modified').textContent = document.lastModified;
  </script>
</body>
</html>
