<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Reviews on the amazing products that we offer, come choose your choice." />
  <meta name="author" content="Maisela Manhla Madise" />
  <title>Product Review Form</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/form.css" />
  <link rel="stylesheet" href="styles/style.css" />

  <!-- JavaScript -->
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form action="review.html" method="get" id="reviewform">

      <!-- Product Name -->
      <label for="productselect">Product Name:</label>
      <select id="productselect" name="product" required>
        <option value="" hidden>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5">☆</label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4">☆</label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3">☆</label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2">☆</label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1">☆</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installdate">Date of Installation:</label>
      <input type="date" id="installdate" name="installdate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <input type="checkbox" id="feature-durability" name="features[]" value="Durability" />
        <label for="feature-durability">Durability</label>

        <input type="checkbox" id="feature-design" name="features[]" value="Design" />
        <label for="feature-design">Design</label>

        <input type="checkbox" id="feature-performance" name="features[]" value="Performance" />
        <label for="feature-performance">Performance</label>

        <input type="checkbox" id="feature-ease" name="features[]" value="Ease of Use" />
        <label for="feature-ease">Ease of Use</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewtext">Written Review:</label>
      <textarea id="reviewtext" name="reviewtext" rows="4"></textarea>

      <!-- User Name -->
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" required />

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Submit</button>

    </form>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> ✨ Maisela Manhla Madise ✨</p>
    <p>South Africa</p>
    <p>Last modified: <span id="last-modified"></span></p>
  </footer>

  <!-- Footer Script -->
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
    document.getElementById('last-modified').textContent = document.lastModified;
  </script>
</body>
</html>
