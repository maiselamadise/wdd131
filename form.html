<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>

</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form action="review.html" method="get" id="reviewForm">
      <!-- Product Name -->
      <label for="productSelect">Product Name:</label>
      <select id="productSelect" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5">☆</label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4">☆</label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3">☆</label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2">☆</label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1">☆</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="Design" /> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="Performance" /> Performance</label>
        <label><input type="checkbox" id="feature4" name="features" value="Ease of Use" /> Ease of Use</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review:</label>
      <textarea id="reviewText" name="reviewText" rows="4"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" name="userName" />

      <!-- Submit -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Your Company</p>
  </footer>

</body>
</html>
