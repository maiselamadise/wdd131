<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore a collection of beautiful temples around the world with high-quality images and descriptions of each temple.">
    <meta name="author" content="Maisela Manhla Madise">
    <title>Temple Album - A Collection of Temples Around the World</title>

    <link rel="stylesheet" href="styles/temples-large.css">
    <link rel="stylesheet" href="styles/temples.css">
    <script src="scripts/temples.js" defer></script>
</head>
<body>

    <header>
        <h1>Temple Album</h1>
        <nav>
            <div class="hamburger" id="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#old">Old</a></li>
                <li><a href="#new">New</a></li>
                <li><a href="#large">Large</a></li>
                <li><a href="#small">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/Cape_Town_Temple.jpeg" rel="noopener noreferrer">
                        <img src="Images/Cape_Town_Temple.jpeg" alt="Cape Town Temple in South Africa, showcasing its architecture">
                    </a>
                    <figcaption>Cape Town Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/Draper_LDS_Temple.jpg" rel="noopener noreferrer">
                        <img src="Images/Draper_LDS_Temple.jpg" alt="Draper LDS Temple, a beautiful building with spires">
                    </a>
                    <figcaption>Draper LDS Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/Durban_Temple.png" rel="noopener noreferrer">
                        <img src="Images/Durban_Temple.png" alt="Durban Temple in South Africa with unique architecture">
                    </a>
                    <figcaption>Durban Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/Harare_Temple.jpg" rel="noopener noreferrer">
                        <img src="Images/Harare_Temple.jpg" alt="Harare Temple with its towering spires and grand entrance">
                    </a>
                    <figcaption>Harare Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/JHB_Temple.jpg" rel="noopener noreferrer">
                        <img src="Images/JHB_Temple.jpg" alt="Johannesburg Temple with classical architecture and gardens">
                    </a>
                    <figcaption>Johannesburg Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/Orem_Utah_temple.webp" rel="noopener noreferrer">
                        <img src="Images/Orem_Utah_temple.webp" alt="Orem Utah Temple, a stunning modern design">
                    </a>
                    <figcaption>Orem Utah Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/Red_Cliffs_Temple.jpg" rel="noopener noreferrer">
                        <img src="Images/Red_Cliffs_Temple.jpg" alt="Red Cliffs Temple with surrounding red rock formations">
                    </a>
                    <figcaption>Red Cliffs Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/SaltLake_Temple.webp" rel="noopener noreferrer">
                        <img src="Images/SaltLake_Temple.webp" alt="Salt Lake Temple in Utah with tall spires and impressive architecture">
                    </a>
                    <figcaption>Salt Lake Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/ST_George_Temple.jpeg" rel="noopener noreferrer">
                        <img src="Images/ST_George_Temple.jpeg" alt="ST George Temple with its majestic structure and vibrant gardens">
                    </a>
                    <figcaption>ST George Temple</figcaption>
                </figure>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Maisela Manhla Madise - South Africa</p>
        <p>Last modified: <span id="lastModified"></span></p>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
            document.getElementById("lastModified").textContent = document.lastModified;
        </script>
    </footer>    
    
    <script>
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>
</html>
