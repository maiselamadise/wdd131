<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submitted Reviews</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="scripts/review.js" defer></script>
</head>
<body>
  <main>
    <h1>Submitted Reviews</h1>
    <div id="reviewList">
      <!-- Reviews will be loaded here -->
    </div>
  </main>

  <footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
    document.getElementById('last-modified').textContent = document.lastModified;
  </script>
