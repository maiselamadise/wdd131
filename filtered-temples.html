<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore a collection of beautiful temples around the world with high-quality images and descriptions of each temple.">
    <meta name="author" content="Maisela Manhla Madise">
    <title>Temple Album - A Collection of Temples Around the World</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/temples-large.css">
    <link rel="stylesheet" href="styles/temples.css">
    <script src="scripts/temples.js" defer></script>
    <script src="scripts/displayTemples.js" defer></script>
    
</head>
<body>

    <header>
        <h1>Temple Album</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#old">Old</a></li>
                <li><a href="#new">New</a></li>
                <li><a href="#large">Large</a></li>
                <li><a href="#small">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/Durban-Temple.png" rel="noopener noreferrer">
                        <img src="Images/Durban-Temple.png" alt="Durban Temple, showcasing its architecture">
                    </a>
                    <figcaption>Durban Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/JHB-Temple.jpg" rel="noopener noreferrer">
                        <img src="Images/JHB-Temple.jpg" alt="Johannesburg Temple, a beautiful building with spires">
                    </a>
                    <figcaption>Johannesburg Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/lima-peru-temple.jpg" rel="noopener noreferrer">
                        <img src="Images/lima-peru-temple.jpg" alt="Lima Peru Temple with unique architecture">
                    </a>
                    <figcaption>Lima Peru Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/manti-temple.jpg" rel="noopener noreferrer">
                        <img src="Images/manti-temple.jpg" alt="Manti Temple its towering spires and grand entrance">
                    </a>
                    <figcaption>Manti Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/mexico-city-temple.jpg" rel="noopener noreferrer">
                        <img src="Images/mexico-city-temple.jpg" alt="Mexico City Temple with classical architecture and gardens">
                    </a>
                    <figcaption>Mexico City Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/orem-utah-temple1.jpeg" rel="noopener noreferrer">
                        <img src="Images/orem-utah-temple1.jpeg" alt="Orem Utah Temple, a stunning modern design">
                    </a>
                    <figcaption>Orem Utah Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/payson-utah-temple.jpg" rel="noopener noreferrer">
                        <img src="Images/payson-utah-temple.jpg" alt="Payson Utah Temple with surrounding red rock formations">
                    </a>
                    <figcaption>Payson Utah Temple</figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/washington_dc_temple.jpeg" rel="noopener noreferrer">
                        <img src="Images/washington_dc_temple.jpeg" alt="Washington DC Temple in Utah with tall spires and impressive architecture">
                    </a>
                    <figcaption>Washington DC Temple </figcaption>
                </figure>
            </div>

            <div class="gallery">
                <figure>
                    <a target="_blank" href="Images/yigo_guam_temple_2.jpg" rel="noopener noreferrer">
                        <img src="Images/yigo_guam_temple_2.jpg" alt="Yigo Guam Temple with its majestic structure and vibrant gardens">
                    </a>
                    <figcaption>Yigo Guam Temple</figcaption>
                </figure>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Maisela Manhla Madise - South Africa</p>
        <p>Last modified: <span id="lastModified"></span></p>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
            document.getElementById("lastModified").textContent = document.lastModified;
        </script>
    </footer>    
    
    <script>
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>
</html>
