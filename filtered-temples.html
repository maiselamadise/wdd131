<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore a collection of beautiful temples around the world with high-quality images and descriptions of each temple.">
    <meta name="author" content="Maisela Manhla Madise">
    <title>Temple Album - A Collection of Temples Around the World</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/temples-large.css">
    <link rel="stylesheet" href="styles/temples.css">
    <script src="scripts/display-temples.js" defer></script>
</head>
<body>

    <header>
        <h1>Temple Album</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#old">Old</a></li>
                <li><a href="#new">New</a></li>
                <li><a href="#large">Large</a></li>
                <li><a href="#small">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Filter Section -->
        <section id="filters">
            <h2>Filter Temples</h2>
            <form id="filter-form">
                <label for="size">Size:</label>
                <select id="size" name="size">
                    <option value="">All</option>
                    <option value="large">Large</option>
                    <option value="small">Small</option>
                </select>
                
                <label for="age">Age:</label>
                <select id="age" name="age">
                    <option value="">All</option>
                    <option value="old">Old</option>
                    <option value="new">New</option>
                </select>
                
                <button type="submit">Apply Filters</button>
            </form>
        </section>

        <!-- Gallery Section -->
        <section id="home">
            <h2>Home</h2>
            <div class="gallery-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Maisela Manhla Madise - South Africa</p>
        <p>Last modified: <span id="lastModified"></span></p>
    
        <!-- Additional Footer Content -->
        <div class="footer-info">
            <p>For inquiries, contact us at: <a href="mailto:info@templealbum.com">info@templealbum.com</a></p>
            <p>Follow us on social media:</p>
            <ul class="social-links">
                <li><a href="https://facebook.com" target="_blank" aria-label="Facebook">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank" aria-label="Twitter">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank" aria-label="Instagram">Instagram</a></li>
            </ul>
        </div>
    
        <p>Powered by <a href="https://www.maiselamandla.com" target="_blank" aria-label="Maisela Manhla's website">Maisela Manhla Madise</a></p>
    
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
            document.getElementById("lastModified").textContent = document.lastModified;
        </script>
    </footer>
    

</body>
</html>
