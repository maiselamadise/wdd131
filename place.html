<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to South Africa. A place full of exploration and beautiful landscape.">
    <meta name="keywords" content="Johannesburg, country, travel, weather, guide">
    <meta name="author" content="Maisela Manhla Madise">
    <title>Welcome to South Africa</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>South Africa</h1>
    </header>

    <main>

    <!-- Hero Image Section -->
        <section class="hero">
            <picture>
                <source srcset="images/images/Kgalagadi.webp" media="(min-width: 1024px)">
                <source srcset="images/images/blyde-river-canyon.webp" media="(min-width: 600px)">
                <img src="images/Kgalagadi.webp" alt="Beautiful view of South Afica">
            </picture>
        </section>

    <!-- Weather Section -->
        <section class="weather">
            <h2>Weather <span id="weather-icon">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M19 16a3 3 0 0 0-3-3h-1.87A4.506 4.506 0 0 0 10 9.5 4.5 4.5 0 0 0 5.87 13H4a3 3 0 0 0 0 6h15a3 3 0 0 0 0-6zm-4 2H9v-2h6v2z"/>
                </svg>
            </span></h2>
                
            <p>Temperature: <span id="temperature">5Â°C</span></p>
            <p>Wind Speed: <span id="wind-speed">15 km/h</span></p>
            <p>Windchill: <span id="windchill">N/A</span></p>
        </section>
    </main>    

    <!-- Footer Section -->
    <footer>
        <p>Current Year: <span id="current-year"></span></p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
